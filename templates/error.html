<!------error.html------>
{% extends "base.html" %}
{% block home %}
<br>
<center>
{% for error in errors %}

<ul class="mdui-list">
    <li class="mdui-list-item mdui-ripple">
        <div class="mdui-list-item-content">
          <i class="mdui-list-item-icon mdui-icon material-icons">&#xe001;</i>
          <div class="mdui-list-item-title mdui-list-item-one-line">Error!</div>
          
          <div class="mdui-list-item-text mdui-list-item-two-line"><strong>{{error}}</strong></div>
        </div>
    </li>
</ul>

<br>

<!--<label style="color:red;font-size : 12px">{{error}}</label><br>-->
{% endfor %}
<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" type="button" onclick=window.location.href='/index'>Home</button>
</center>
{% endblock%}
